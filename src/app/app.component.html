<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
          <ion-toolbar class="user-profile">

              <ion-grid>
                <ion-row>
                  <ion-col col-3 padding-top class="data-user-avatar">
                      <div class="user-avatar">
                        <img src="../assets/img/boss.png">
                      </div>
                  </ion-col>
                  <ion-col col-9 class="data-user">
                    <h2 ion-text class="no-margin bold text-white">
                     Bienvenido
                    </h2>
                    <span ion-text color="light">{{usuario}}</span>
                  </ion-col>
                </ion-row>
        
               
              </ion-grid>
        
            </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="salir()">
              <ion-icon name="log-out"></ion-icon>
              &nbsp;&nbsp; &nbsp;  &nbsp;  Salir
          </ion-item>
        </ion-list>
        <div class="firma">
        <p><ion-icon ios="ios-code" md="md-code"></ion-icon> Desarrollado por David Velazquez
          <p>  <ion-icon name="mail"></ion-icon>
             David.velazquez@copamex.com</p>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
