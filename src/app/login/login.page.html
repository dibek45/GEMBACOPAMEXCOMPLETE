
<ion-content padding center text-center class="no-scroll" >
     
  <form #form="ngForm" (ngSubmit)="logForm(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
            <img src="../../assets/icon/user2.png" style="height:85px; width: 85px" >

          </div>
          <div padding>
            <ion-item>
              <ion-input name="usuario" type="text" placeholder="Ingresa tu usuario" ngModel required [(ngModel)]="model.usuario"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required [(ngModel)]="model.password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button expand="full" type="submit">Ingresar<ion-icon name="md-log-in"></ion-icon ></ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
<ion-spinner name="circles" *ngIf="loading==true"> </ion-spinner>
</ion-content>
