<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" size="large">
          <ion-icon name="arrow-back" size="large">Regresar</ion-icon>
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-chip>
              <ion-avatar>
                <img src="../../assets/img/avatar.svg">
              </ion-avatar>
              <ion-label>{{usuario}}</ion-label>
            </ion-chip>
      </ion-buttons> 
    </ion-toolbar>
  </ion-header>

<ion-content>
<app-avance [hallazgoID]="hallazgoID" [avanceID]="avanceID"></app-avance>
<ion-grid>

  <ion-row>
    <ion-col align-self-center>
    <strong>Area:</strong>   Logistica
    </ion-col>
    <ion-col align-self-center>
      <strong>Descripcion:</strong>  Articulos fuera de layout
    </ion-col>
    <ion-col align-self-center>
    <strong> Descripcion:</strong> Observador:Manuel alejandro Garcia Olivas
    </ion-col>
    <ion-col>
    <strong>Tipo:</strong>  Cuarta estandarizacion
    </ion-col>
  </ion-row>

  <ion-row align-self-center>
    <ion-col>
    <strong> Fecha inicio:</strong>   30 mayo 2019
    </ion-col>
    <ion-col>
     <strong> Fecha compromiso:</strong>
    </ion-col>
    <ion-col align-self-center>
    <strong>Dias:</strong>  15
    </ion-col>
    <ion-col>
      <strong>Implementacion</strong> Accion
      
    </ion-col>
  </ion-row>

 
</ion-grid>
<!--https://www.youtube.com/watch?v=cH33gmOHJMU-->

       <ion-chip color="light">
        <ion-icon name="photos"></ion-icon>        
        <ion-label style="color: black">Antes</ion-label>
      </ion-chip>
      <ion-slides [options]="sliderOpts" [pager]="true" class="spider">
        <ion-slide *ngFor="let img of evidenciasBefore">
          <img src="{{img.imagen}}" tappable (click)="openPreview(img.imagen)">
        </ion-slide>
      </ion-slides>

      <ion-chip color="light">
          <ion-icon name="photos"></ion-icon>        
          <ion-label style="color: black">Despues</ion-label>
      </ion-chip>
      
          <ion-grid>
          
              <ion-row>
                <ion-col size="6" size-lg >
                    <ion-button expand="full"color="primary" (click)="getPicture(1)">
                        <ion-icon slot="end" name="camera" class="only-icon"></ion-icon>
                        
                      </ion-button >
                </ion-col>
                <ion-col size="6" size-lg>
                    <ion-button expand="full" color="primary" (click)="getPicture(0)">
                        <ion-icon slot="end" name="folder" class="only-icon"></ion-icon>
                    </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
    
     
      <ion-slides [options]="sliderOpts" [pager]="true" *ngIf="!noImages" class="spider">
          <ion-slide *ngFor="let img2 of evidenciasAfter">
            <img src="{{img2.imagen}}" tappable (click)="openPreview(img2.imagen)">
          </ion-slide>
      </ion-slides>

    <div class="noFound"><img src="assets\img\notImage.png" *ngIf="noImages"></div>
    <ion-item>
      <ion-label>Comentarios</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Escribe algun comentario del hallazgo"></ion-textarea>
    </ion-item>
      

</ion-content>
