<div class="search-div">
    <button mat-raised-button  (click)="onCreate()" class="btn-create">
      <mat-icon>add</mat-icon>Nueva
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput  placeholder="Buscar" autocomplete="off" >
      <button mat-button matSuffix mat-icon-button aria-label="Clear"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8" class="table">
<table mat-table [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> <strong style="color:#3f51b5">SUBAREA</strong>  </th>
    <td mat-cell *matCellDef="let element" (click)="goToSubarea(element.id)"> {{element.subarea}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
       
      <button mat-icon-button (click)="onEdit(row)"><mat-icon>create</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
