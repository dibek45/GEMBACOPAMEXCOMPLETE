<ion-header>
    <mat-toolbar style="background: #3f51b5;color:white">
        
        <mat-toolbar-row>
          <span>Plataforma 5s</span>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
        </mat-toolbar-row>
      
        <mat-toolbar-row>
          <app-menu5sadmi (modificarVista)="changeView($event)" [show]="show"  ></app-menu5sadmi>
        </mat-toolbar-row>
    </mat-toolbar>
</ion-header>
   
<ion-content padding center text-center class="no-scroll" class="background-image">
    <style>
     .background-image{
   --background: url(../assets/img/degradado.jpg) 0 0/100% 100% no-repeat;}
    </style>

    <app-zona-auditada   *ngIf="show=='zonaAuditada'" (lugar)="goToQuestions($event)"></app-zona-auditada>
    <app-detalle-captura *ngIf="show=='detalle'"></app-detalle-captura>
    
    <!--Admi-->
    <app-areas-list      *ngIf="show=='area'" [whereID]="whereID" (showSubArea)="showSubArea($event)"></app-areas-list>
    <app-sub-areas-list  *ngIf="show=='subarea'" [areaID]="areaID" ></app-sub-areas-list>

    
</ion-content>
