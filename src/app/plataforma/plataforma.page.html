<ion-header>
    <ion-toolbar color="tertiary">
        
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="contact"></ion-icon>
            <ion-label class="usuario">{{usuario}}</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
     
    
      <ion-toolbar color="tertiary">
          
       <h1 style="text-align: center;">Elige una plataforma</h1>
       <ion-buttons slot="end">
          
          <ion-button (click)="go('salir')">
              Salir
            </ion-button>
        </ion-buttons>
        </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="sliderOpts" [pager]="true" class="spider">
    <ion-slide >
      <img src="../../assets/platforms/gw3.jpg" tappable (click)="openPreview(1)" style="width: 340px">
    </ion-slide>
    <ion-slide >
      <img src="../../assets/platforms/bpm.png" tappable (click)="openPreview(2)" style="width: 350px">
    </ion-slide>
    <ion-slide >
      <img src="../../assets/platforms/5s.jpg" tappable (click)="openPreview(3)" style="width: 350px">
    </ion-slide>
  </ion-slides>
</ion-content>
