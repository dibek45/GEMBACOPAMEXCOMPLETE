<div class="search-div">
  <button mat-raised-button  (click)="onCreate()" class="btn-create">
    <mat-icon>add</mat-icon>Nueva
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput  placeholder="Buscar" autocomplete="off" >
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8" class="table">
<table mat-table [dataSource]="listData" matSort >
<!-- Name Column -->
<ng-container matColumnDef="area">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Area</th>
  <td mat-cell *matCellDef="let element" (click)="goToSubarea(element.areaID)"> {{element.area}} </td>
</ng-container>

<ng-container matColumnDef="inicio">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Inicio </th>
  <td mat-cell *matCellDef="let element" (click)="goToSubarea(element.areaID)"> {{element.inicio | date}} </td>
</ng-container>

<ng-container matColumnDef="fin">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Fin </th>
  <td mat-cell *matCellDef="let element" (click)="goToSubarea(element.areaID)"> {{element.fin | date}} </td>
</ng-container>

<ng-container matColumnDef="comentarios">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Comentarios </th>
  <td mat-cell *matCellDef="let element" (click)="goToSubarea(element.areaID)"> {{element.comentarios}} </td>
</ng-container>
<ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef></mat-header-cell>
  <mat-cell *matCellDef="let row">
     
    <button mat-icon-button (click)="onEdit(row)"><mat-icon>create</mat-icon></button>
    <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
  </mat-cell>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
<div class="table">
  <mat-paginator  [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" >
  </mat-paginator>
</div>
