<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start" size="large" (click)="back()">
            <ion-icon name="arrow-back" size="large">Regresar</ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="contact"></ion-icon>
            <ion-label class="usuario">{{usuario}}</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
     
    
      <ion-toolbar color="tertiary">
          <ion-buttons slot="end">
            <ion-button (click)="go('hallazgos')">
              Subir
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="go('principal')" >
              Buscar
            </ion-button>
            <ion-button (click)="go('salir')">
                Salir
              </ion-button>
          </ion-buttons>
      </ion-toolbar>
  </ion-header>

<ion-content padding>
  
    <ion-fab vertical="center" horizontal="end" slot="fixed" (click)="presentAlertPromptDescription()" *ngIf="show==='lista'">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
 
      <app-add-info-hallazgo  *ngIf="show==='lista'" (infoEvento)="checarInfoHallazgo($event)" [plataformaID]="plataformaID" [whereID]="whereID" [whoID]="whoID"></app-add-info-hallazgo>

  <app-list-hallazgo (id_elemento)=itemHallasgo($event)  *ngIf="show==='lista'" [id_evento]="id_evento" [flag]="flag" [infoEvento]="infoEvento" [plataformaID]="plataformaID" [whoID]="whoID" [whereID]="whereID"></app-list-hallazgo>
  <app-hallazgo-detalle [id_hallazgo]="parentID" *ngIf="show==='hallazgo'" ></app-hallazgo-detalle>
  
</ion-content>
