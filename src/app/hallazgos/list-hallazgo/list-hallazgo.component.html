
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
        pullingText="Suelta para refrescar"
        refreshingSpinner="circles"
        refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
 

<ion-fab vertical="center" horizontal="end" slot="fixed" (click)="presentAlertPromptDescription()" style="margin-right: 10px;">
   
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-list *ngFor="let item of hallazgos">
    
      <ion-item-sliding>
        <ion-item>
            <ion-card >
                <ion-card-header style="padding-left: 0;margin-left: 0" > 
              <ion-item class="nothing">
                  <ion-row>
                      <ion-col col-1 (click)="obtener_hallazgo(item.rowid)" (press)=presentActionSheet(item.rowid)>   
                          <img src="../../assets/icon/{{item.tipo_hallazgoID}}.png" style="height:55px; width: 49px;padding-top: 15px" >
                      </ion-col>  
                      <ion-col col-11 (click)="obtener_hallazgo(item.rowid)" (press)=presentActionSheet(item.rowid)>  
                          <ion-card-subtitle  (click)="obtener_hallazgo(item.hallazgoID)" ><strong>Descripci√≥n:</strong> {{item.descripcion}}</ion-card-subtitle>
                      </ion-col>        
                </ion-row>
                </ion-item>
          
              </ion-card-header>
              <ion-card-content  (click)="obtener_hallazgo(item.hallazgoID)" >
                  <p><strong>Fecha:</strong> {{item.fecha|date:'medium'}}</p>
                  <img *ngIf="!item.imagen" src="../../assets/img/not_image.jpg">
                  <img *ngIf="item.imagen" [src]="item.imagen"  style="height: 300px; width: 260px;">   
                  
              </ion-card-content>
            </ion-card>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteHallazgo(item.hallazgoID)">
            <ion-icon slot="bottom" name="trash"></ion-icon>
            Eliminar
          </ion-item-option>
          <ion-item-option  color="secondary" (click)="openModal(item.hallazgoID)">
              <ion-icon slot="bottom" name="md-create"></ion-icon>
              Actualizar
          </ion-item-option>
          <ion-item-option color="success" (click)="uploadHallazgo(item.hallazgoID)" *ngIf="item.imagen">
            <ion-icon slot="bottom" name="cloud-upload"></ion-icon>
            Subir
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
